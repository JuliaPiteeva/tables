<header class="header container">
    <nav class="nav">
        <ul class="tabs">
            <ng-container *ngFor="let tab of tabs">
                <li [class]="tab.cssClass + ' tab'" [ngClass]="{'active': tab.state == activeState }" tabindex="0">
                    <a 
                        role="button" 
                        (click)="goTo($event, tab)" 
                        class="tab-link"
                        [title]="tab.text">
                        <span class="tab-link-text">
                            {{ tab.text }}
                        </span>
                    </a>
                    <span *ngIf="tab.isCounterVisible" class="tab-counter">
                        <svg viewBox="0 0 22 22" class="progrress">
                          <circle class="progress-line" r="10" cx="50%" cy="50%"></circle>
                          <circle class="progress-red-line" r="10" cx="50%" cy="50%" id="progressLine"></circle>
                          <text class="progrress-text" x="48%" y="65%" text-anchor="middle" dy="0">
                            <tspan stroke-width="5">{{ triggerCounter }}</tspan>
                          </text>
                       </svg>
                    </span>
                </li>
            </ng-container>
        </ul>
    </nav>
    <div class="user">
        <span class="user-label" for="">User</span>
        <span class="user-name">Julia</span>
    </div>
</header>
